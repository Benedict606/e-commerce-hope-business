<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Business World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="assets/images/main/logo.png" rel="icon">
    <style>
        *{
            font-family:"Poppins", sans-serif;
        }
    </style>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white lg:bg-gray-100 ">

    <div id="login-box" class="w-full lg:max-w-md py-12 px-10 bg-white rounded-2xl lg:shadow-lg transform scale-90 opacity-0 transition-all duration-500">
        <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>
        <p class="text-center text-gray-500 mb-10">Accédez à votre compte</p>
        
        <form action="index.html">
            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700" for="email">Email</label>
                <input type="email" placeholder="Entrez votre email" id="email" class="w-full px-4 py-2 border border-gray-200 h-13 rounded-lg focus:border-blue-300 focus:border focus:outline-none focus:ring-1 focus:ring-blue-300">
            </div>
            
            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700" for="password">Mot de passe</label>
                <input type="password" placeholder="**********" id="password" class="w-full px-4 py-2 border border-gray-200 h-13 rounded-lg focus:border-blue-300 focus:border focus:outline-none focus:ring-1 focus:ring-blue-300">
            </div>
            <a href="index.html">
            <button type="submit" class="w-full bg-blue-600 h-13 font-semibold text-xl text-white py-2 rounded-xl hover:bg-blue-700 transition">Se connecter</button>
        </a>
        </form>

        <div class="mt-4 text-center text-gray-600">
            <p>Ou</p>
            <a href="index.html">
            <button class="w-full flex gap-3 items-center font-semibold text-lg justify-center h-13 bg-red-400 text-white py-2 rounded-xl mt-3 hover:bg-red-600 transition">
                <p><span class="text-3xl font-bold">G</span></p>
                <p>Se connecter avec Google</p>
            </button>
        </a>
        </div>
    </div>

    <script>
        // Animation d'apparition du formulaire
        window.onload = () => {
            document.getElementById("login-box").classList.add("scale-100", "opacity-100");
        };
    </script>

</body>
</html>
